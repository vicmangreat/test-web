<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:ital,wght@0,500;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="final-landing-page">
      <div class="landing-page-top">
        <div class="get-bumipay-and-pay-later-for-parent">
          <b class="get-bumipay-and-container"
            ><span>Get</span><span class="span"> </span
            ><span class="bumipay">BumiPay </span
            ><span class="and-pay-later">and pay Later for crypto</span></b
          >
          <div class="coming-this-spring-container">
            <p class="coming-this-spring">
              Coming this Spring 2023 in development
            </p>
            <p class="partnership-with-university">
              partnership with University Sate of Arizona
            </p>
          </div>
          <button class="get-now-crypto-later-wrapper">
            <b class="get-now-crypto" onclick="window.location.href='sign-up.html';">Get Now, Pay Later</b>
          </button>
        </div>
        <div class="landing-page-top-inner">
          <div class="hp-elite-dragonfly-parent">
            <img
              class="hp-elite-dragonfly"
              alt=""
              src="public/--hp-elite-dragonfly@2x.png"
            /><img class="frame-icon" alt="" src="public/frame.svg" />
          </div>
        </div>
      </div>
      <div class="landing-page-bottom">
        <div class="paylater-with-crypto-parent">
          <b class="paylater-with-crypto" data-animate-on-scroll
            >PayLater with Crypto </b
          ><img
            class="emojione-v1money-bag-icon"
            alt=""
            src="public/emojionev1moneybag.svg"
          />
        </div>
        <img
          class="image-1774-icon"
          alt=""
          src="public/image-1774@2x.png"
        /><button class="get-now-crypto-later-container">
          <b class="get-now-crypto" onclick="window.location.href='sign-up.html';">Get Now, Pay Later</b>
        </button>
      </div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
